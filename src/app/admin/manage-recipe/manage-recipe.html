<div class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="mt-5">
        @if(recipeId){
            Update
        }@else{
            Add
        }
        Recipe Details</h1>
        <!-- <pre> {{ingredientArray}} </pre> -->
        <div style="width: 900px;" class="border p-5 rounded my-5">
           <div class="row">
                <div class="col-lg-6">
                    <div class="mb-2">
                        <input [(ngModel)]="recipeDetails().name" type="text" placeholder=" Recipe Name" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input [(ngModel)]="recipeDetails().cuisine" type="text" placeholder=" Recipe Cuisine" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input [(ngModel)]="recipeDetails().image" type="text" placeholder=" Recipe Image URL" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" [(ngModel)]="recipeDetails().prepTimeMinutes" placeholder=" Recipe Preparation time in Minutes (ex: 25)" class="form-control">
                    </div>
                    <div class="mb-2">
                        <div class="d-flex mb-2">
                            <textarea #ingredietInput name="" id="" placeholder="Add Ingredients" class="form-control"></textarea>
                            <button (click)="addIngredient(ingredietInput)" class="btn fw-bolder fs-1 ms-1">+</button>
                        </div>
                        @for (item of ingredientArray; track $index) {
                            <div class="d-flex mb-1">
                                <input value="{{item}}" class="form-control" placeholder="Ingredient" type="text" readonly>
                                <button (click)="removeIngredient(item)" class="btn text-danger fw-bolder  ms-1"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        }
                        
                    </div>
                </div>
                 <div class="col-lg-6">
                    <div class="mb-2">
                        <input type="text" [(ngModel)]="recipeDetails().servings" placeholder="Servings (ex: 4)" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" [(ngModel)]="recipeDetails().caloriesPerServing" placeholder="Calories per Servings (ex: 350)" class="form-control">
                    </div>
                    <div class="mb-2">
                        <input type="text" [(ngModel)]="recipeDetails().cookTimeMinutes" placeholder=" Recipe Cook time in Minutes (ex: 25)" class="form-control">
                    </div>
                    <div class="mb-2">
                        <select [(ngModel)]="recipeDetails().difficulty" class="form-control">
                            <option selected hidden disabled>Choose Mode of Cooking</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <div class="d-flex mb-2">
                            <textarea #instructionInput placeholder="Add Instructions" class="form-control"></textarea>
                            <button (click)="addInstruction(instructionInput)" class="btn fw-bolder fs-1 ms-1">+</button>
                        </div>
                        @for (item of instructionArray; track $index) {
                            <div class="d-flex mb-1">
                                <input [value]="item" class="form-control" placeholder="Instruction" type="text" readonly>
                                <button (click)="removeInstruction(item)" class="btn text-danger fw-bolder  ms-1"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        }
                        
                    </div>
                </div>
           </div>
           <div class="my-2 d-flex">
                <input #mealInput type="text" class="form-control" placeholder="Add Meal types (ex: Breakfast, Lunch, Dinner etc)">
                <button (click)="addMeal(mealInput)" class="btn fw-bolder fs-1 ms-1">+</button>
           </div>
           
            <div class="d-flex flex-wrap">
                @for (meal of mealTypeArray; track $index) {
                <span class="border rounded ps-2 me-1">{{meal}} <button (click)="removeMeal(meal)" class="btn fw-bolder"><i class="fa-solid fa-x"></i></button> </span>
                }
           </div>
           
           
           <div class="text-center my-2">
            @if (recipeId) {
                <button (click)="editRecipe()" class="btn fw-bolder btn-primary ">UPDATE RECIPE</button>
            }@else {
                <button (click)="addRecipe()" class="btn fw-bolder btn-success">ADD RECIPE</button>
            }
           </div>
        </div>
</div>
